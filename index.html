<script>

var scale = "True";

function scaleOn() {
	document.getElementById("content").className = "scale";
		scale = "True";
}

function scaleOff() {
	document.getElementById("content").className = "None";
		scale = "False";
}

function scaleToggle() {
	if (scale == "True") {
		document.getElementById("content").className = "None";
		scale = "False";
	}
	else {
		document.getElementById("content").className = "scale";
		scale = "True";
	}
}

</script>
